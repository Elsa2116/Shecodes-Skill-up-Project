<!DOCTYPE html>
<html>
  <head>
    <title>Home - 2 / Home - 2 - login - E</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-box {
        background-color: #e0b0ff; /* Light purple background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      .login-box h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .login-box input[type="text"],
      .login-box input[type="password"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .login-box .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .login-box .remember-forgot label {
        font-size: 0.9em;
      }

      .login-box .remember-forgot a {
        text-decoration: none;
        color: #555;
        font-size: 0.9em;
      }

      .login-box button {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }

      .login-box .signup-link {
        text-align: center;
        margin-top: 15px;
        font-size: 0.9em;
      }

      .login-box .signup-link a {
        color: #555;
        text-decoration: none;
      }

      /* Specific styling for the email pre-filled example */
      .login-box.email-prefilled input[type="text"] {
        color: #555; /* Darker color for pre-filled text */
      }

      /* Layout for the two pages side-by-side */
      .page-layout {
        display: flex;
        justify-content: space-around;
        width: 100%;
      }

      .page {
        width: 45%; /* Adjust as needed */
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="page-layout">
      <div class="page">
        <h2>Home - 2</h2>
        <div class="login-box">
          <h2>Login</h2>
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <div class="remember-forgot">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forget password ?</a>
          </div>
          <button>Login</button>
          <div class="signup-link">
            Don't have account ? <a href="#">Sign up</a>
          </div>
        </div>
      </div>

      <div class="page">
        <h2>Home - 2 - login - E</h2>
        <div class="login-box email-prefilled">
          <h2>Login</h2>
          <input type="text" value="yoditgirma1422@gmail.com" />
          <input type="password" placeholder="Password" />
          <div class="remember-forgot">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forget password ?</a>
          </div>
          <button>Login</button>
          <div class="signup-link">
            Don't have account ? <a href="#">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
